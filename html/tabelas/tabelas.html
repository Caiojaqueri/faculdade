<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
        tr{
            border: 1px solid black;
        }
        th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Itens</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Registro 01</td>
            <td>3</td>
            <td>R$30,00</td>
        </tr>
        <tr>
            <td>Registro 02</td>
            <td>2</td>
            <td>$30,00</td>
        </tr>
    </table>
</body>
</html>
