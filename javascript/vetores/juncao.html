<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junção de Vetores </title>
</head>
<body>
    <h1>JUnção de vetores com o comando concat</h1>
    <p id="demo"></p>

    <script>
        const array1 = ['Caio', ' vitória']; // Vetor 1
        const array2 = [' Rogério', ' Andréia']; // Vetor 2
        const array3 = [' Rafa', ' Alice']; // Vetor 3
        const familia = array1.concat(array2, array3); //a constante familia vai ser os vetores juntos 
        document.getElementById("demo").innerHTML = familia;//substitui o conteúdo do parágrafo pelo conteúdo da constante familia 
    </script>
</body>
</html>
