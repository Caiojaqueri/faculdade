<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores usando comando for Of</title>
</head>
<body>
    <h2>for of com vetores </h2>
    <p>interação nos elemento dos vetores </p>
    <p id="d1"></p>

    <script>
        const carros = ["BMW ", "Volvo ", "Fiat ", "Audi "]; //vetor de carros
        let texto = ""; //variável para armazenar o texto
        for (let carro of carros) { //para cada carro no vetor carros
            texto += carro + " "; //adiciona o carro ao texto
        }
        document.getElementById("d1").innerHTML = texto; //exibe o texto no elemento com id d1
    </script>
</body>
</html>
