<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar </title>
</head>
<body>
    <script>
        let a = eval(prompt("Número:"));
        if(a%2==0) {
            alert(" O número é par");
        }
        else {
            alert("O número é ímpar");
        }
    </script>
</body>
</html>
