<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora usando Java Script</title>
</head>
<body>
    <form action=""> <!--formulário html-->
        <label for="v1">Valor A</label>
        <input type="number" id="v1">
        <label for="v2">Valor B</label>
        <input type="number" id="v2">

        <select id="oper"> <!--opções das operações-->
            <option value="soma">Soma</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select>
        <a href="#" onclick="executar()">Executar</a> <!--link para executar a função-->
    </form>
    <div id="result">Resultado aparece aqui: </div>

    <script>
        // Funções para as operações matemáticas
        const somar = (a, b) => a + b;
        const subtrair = (a, b) => a - b;
        const multiplicar = (a, b) => a * b;
        const dividir = (a, b) => (b !== 0) ? a / b : 'Divisão por zero não é permitida';

        // Função para executar a operação selecionada
        const executar = () => {
            const a = parseFloat(document.getElementById('v1').value);
            const b = parseFloat(document.getElementById('v2').value);
            let oper = document.getElementById('oper').selectedIndex;
            let resultado = (oper==0) ? somar(a,b) : 
                            (oper==1) ? subtrair(a,b) : 
                            (oper==2) ? multiplicar(a,b) : 
                            (oper==3) ? dividir(a,b) : 
                            'Operação inválida';
            document.getElementById('result').innerHTML = `Resultado aparece aqui: ${resultado}`; // Exibe o resultado
        }
    </script>
</body>
</html>
