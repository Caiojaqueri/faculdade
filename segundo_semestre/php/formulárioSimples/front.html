<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
</head>
<body><!--formulário com a página php para pegarmos os dados e o método post -->
    <form action="back.php" method="post">
        Nome: <input type="text" name="nome"><br>
        <!--input  onde o usuário vai preencher do tipo texto  e o nome do campo "nome"-->

        E-mail: <input type="email" name="email"><br>
        <!--imput do tipo texto nome do campo "email"-->

        <input type="submit">
        <!--botão ao clicar os dados serão enviados para a página php-->

    </form>
</body>
</html>
